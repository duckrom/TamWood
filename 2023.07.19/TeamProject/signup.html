<html>
    <head>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <h1>Yoon & Kim's Clothing Website</h1>
        </header>
        <div class="sign-up">
            <form method="post" action="./signup.html" id="sign-upform">
                <h2><strong>Sign-up</strong></h2>
                <br>
                <P>
                    <strong>E-mail</strong>
                    <input type="id" id="id" name="id" placeholder="ID">
                </p>
                <P>
                    <strong>PASSWORD</strong>
                    <input type="password" id="password" name="password" placeholder="Password">
                </p>
                <P>
                    <strong>CONFILM PASSWORD</strong>
                    <input type="Cpassword" id="Cpassword" name="Cpassword" placeholder="CONFILM Password">
                </p>
                <br>
                <P>
                    <strong">Customer Name</strong>
                    <input type="name" id="name" name="name" placeholder="First Name">
                    <br>
                    <input type="name" id="name" name="name" placeholder="Middle Name(if you have)">
                    <br>
                    <input type="name" id="name" name="name" placeholder="Last Name">
                </p>    
                    <br>
                <p>
                    <strong]>Address</strong>
                    <input type="address" id="address" name="address" style="width:400px" placeholder="Please Type Your Address">
                    <br>
                    <input type="address" id="address" name="address" style="width:400px" placeholder="(optional) More detaile">
                </p>
                    <br>
                <p>
                    <strong>Phone Number</strong>
                    <input type="tel" id="phonenum" name="mobilenum" style="width:100px" paHesn="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">
                </p>
                    <br>
                <p>
                    <strong>Birth-date</strong>
                    <input type="y" id="year" name="year" style="width:50px" placeholder="yyyy">
                    <input type="m" id="month" name="month" style="width:50px" placeholder="mm">
                    <input type="d" id="day" name="day" style="width:50px" placeholder="dd">
                </p>
                    <br>
                <p>
                    Are you a Customer?
                    <br>
                    <input type="radio" name="chk_info" value="Yes">Yes
                    <br>
                    <input type="radio" name="chk_info" value="No">No
                </p>
                <h6>※If you click Yes, you can purchase products from allied brands at a 50% discount.※</h6>
                <input type="submit" value="Sign-up">
            </form>
        </div>
    </body>
</html>
