    <title>Document</title>
    <script>
        var x=0;
        var y=0;
        var z=0;

        function myfuntion(){
            x=document.getElementById("num1").value;
            y=document.getElementById("num2").value;
            z=document.getElementById("num3").value;

            if((x>y)&&(x>z)){
                document.write(("x is MAX"))
            }
            else if((y>x)&&(y>z)){
                document.write("y is MAX")
            }
            else if((z>x)&&(z>y)){
                document.write("z is MAX")
            }
        }
    </script>
    <style>
        div{
            border: 1px solid black;
            margin: auto;
            width: 400px;
            text-align: center;
        }
    </style>
</head>

    <div>
