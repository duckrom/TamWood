<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myfunction(){
            const num1=document.getElementById("num1").value;
            for(var i=0; i<num1;i++){
                document.write(num1);
            }
        }
    </script>
</head>
<body>
    <a>Enter Number</a>
    <input type="number" id="num1" name="num1">
    <br>
    <input type="button" id="button" value="OK" onclick="myfunction()">
</body>
</html>
