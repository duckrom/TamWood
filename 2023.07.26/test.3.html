<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document URL using JS</title>
        <script>
            var resultnum;
            function myfunction(){
                var num1 = document.getElementById("txt1").value;
                for(var i=1; i<=10; i++){
                    document.write(" " + num1 + "X" + i + "=" + (num1*i) + "<br>");
                }
            }
        </script>
    </head>
    <body>
        <form action="">
            <label for="">Prime Number</label>
            <input type="number" id="txt1" name="txturl">
            <input type="button" id="btn1" value="submit" onclick="myfunction()">
        </form>
    </body>
</html>
