<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document URL using JS</title>
        <script>
            function myfunction(){
                var fname = document.getElementById("txt1").value;
                var length = fname.length;
                for(var i=length-1; i>=0; i--){
                    document.write(fname[i]);
                    //document.write("<br>");
                }
            }
        </script>
    </head>
    <body>
        <form>
            <label>Enter your First Name</label>
            <input type="text" id="txt1" name="txt1">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <input type="button" id="btn1" value="submit" onclick="myfunction()" style="height: 200px; width: 400px;">
        </form>
    </body>
</html>
