<html lang="en">
    <head>

        <title>Document URL using JS</title>
        <script>
            var resultnum;
            function myfunction(){
                var num1 = document.getElementById("txt1").value;       //5 num1=5
                var isPrime = true;
                for(var i=2; i<num1; i++){
                    //num1=5, i=2 5%2==0

                    if(num1 % i ==0){   //false
                        isPrime = false;
                        break;
                    }
                }
                if(isPrime == true){
                    document.write("It is a Prime Number");
                }
                if(isPrime == false){
                    document.write("It is not a Prime Nimber");
                }
            }
        </script>
    </head>
    <body>

            <br>

        </form>
    </body>
</html>
